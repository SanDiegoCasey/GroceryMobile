<!DOCTYPE html>
<html lang="en-us">

<head>
	<title>Grocery Mobile Companion</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Grocery Price Comparison App to find the best prices on daily items." />
	<meta name="google-site-verification" content="----------SEARCH CONSOLE GOES HERE------------" />

	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="stylesheet" href="css/global/global.css" />
	<link rel="stylesheet" href="css/pages/product-edit.css" />
	<link rel="stylesheet" href="css/modules/navigation.css" />
	<link href="https://fonts.googleapis.com/css?family=Changa|Changa+One|Signika|Lato" rel="stylesheet">


</head>

<body>
	<div class="CLW-container-main">
		<header role="banner">
			<div class="CLW-top">
				<img src="images/grocery-mobile-logo-horz.png" alt="main logo" class="mainlogo">
			</div>
			<div id="personalize"></div>
			<h1>Edit this product</h1>
		</header>

		<section class="add-a-product" role="main">
			<div class="add-a-prod-container">
				<form action="#">
					<div class="add-a-prod-top">
						<div class="productname" id="editProdName"></div>
						<div class="block-select">
							<label class="editlabel">Units</label>
							<select name="unit" id="selectedUnit">
								<option value="each">each</option>
								<option value="per lb">per lb</option>
								<option value="per oz">per oz</option>
								<option value="per liter">per liter</option>
								<option value="per quart">per quart</option>
								<option value="per gallon">per gallon</option>
							</select>
						</div>
					</div>
					<h3 class="addedit">Price</h3>
					<div class="add-a-prod-pricing">
						<div class="storeProductLogos" id="storeLogoProductAdd">
						</div>
						<div class="storeAddPrices">
							<div class="block-input-price">
								<span class="currencyinput">$<input class="price-label" type="text" id="addProductPrice1"></span>
							</div>
							<div class="block-input-price">
								<span class="currencyinput">$<input class="price-label" type="text" id="addProductPrice2"></span>
							</div>
							<div class="block-input-price">
								<span class="currencyinput">$<input class="price-label" type="text" id="addProductPrice3"></span>
							</div>
						</div>
					</div>
					<div class="submit-button">
						<button id="addItemButton">Update!</button>
					</div>
				</form>
			</div>
		</section>

		<section class="unit-converter">
			<div class="converter-form">
				<h2>Conversion Calculator</h2>
				<form action="#">
					<div class="form-group">
						<label>Price $</label>
						<input value="" class="input-control" id="price" />

						<label class="right-inline-units">Qty</label>
						<input value="" class="input-control" id="unitQty" />

						<label class="right-inline" for="unittype">Unit type</label>
						<select name="unit" id="conversion-selector">
							<option value="each">each</option>
							<option value="lbs">lbs</option>
							<option value="oz">oz</option>
							<option value="Liter">Liter</option>
							<option value="Quart">Quart</option>
							<option value="Gallon">Gallon</option>
						</select>
					</div>

					<div class="submit-calc">
						<input type="submit" value="Calculate">
					</div>
				</form>
				<div id="unit-result">

				</div>
			</div>

		</section>

		<footer role="navigation">
			<div class="CLW-bottom">
				<div class="CLW-bar">
					<div class="menubutton"><a href="index.html" class="CLW-button"><img src="images/icons/icon-house-white.png" alt="Home Button"></a></div>
					<div class="menubutton"><a href="list.html" class="CLW-button"><img src="images/icons/icon-list-white.png" alt="Grocery List Button"></a></div>
					<div class="menubutton"><a href="product-add.html" class="CLW-button"><img src="images/icons/icon-apple-white.png" alt="Add a product"></a></div>
					<div class="menubutton"><a href="store-add.html" class="CLW-button"><img src="images/icons/icon-shop-white.png" alt="Edit Stores"></a></div>
					<div class="menubutton"><a href="about.html" class="CLW-button"><img src="images/icons/icon-question-white.png" alt="About Grocery Mobile"></a></div>
				</div>
			</div>
		</footer>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		window.jQuery || document.write('<script src="js/libs/jquery-3.3.1.min.js">\x3C/script>')
	</script>
	<script src="js/product-edit.js"></script>
	<script src="js/script.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>

</html>
