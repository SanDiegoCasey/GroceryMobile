<!DOCTYPE html>
<html lang="en-us">

<head>
	<title>Grocery Mobile Companion</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Grocery Price Comparison App to find the best prices on daily items." />
	<meta name="google-site-verification" content="----------SEARCH CONSOLE GOES HERE------------" />

	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="stylesheet" href="css/global/global.css" />
	<link rel="stylesheet" href="css/pages/index.css" />
	<link rel="stylesheet" href="css/modules/navigation.css" />
	<link href="https://fonts.googleapis.com/css?family=Changa|Changa+One|Signika" rel="stylesheet">


</head>

<body class="bgimg">
	<div style="height:100%" class="container-main">
		<header role="banner">
			<div id="personalizeindex"></div>

			<div class="frontlogo"><img src="images/logo_image-sig.png" alt="Grocery Companion Logo" class="logo"></div>
		</header>

		<section role="main" class='indextoggleout'>
			<div class="form-holder">
				<div class="form-content">
					<div class="form-items">

						<div class="tagline">
							<p>Keep your local prices for your favorite items at your fingertips.</p>
						</div>

						<h1 style="color:#333;">Login</h1>
						<form id="loginForm">
							<input class="form-control" type="text" name="username" placeholder="username" required aria-label="username">
							<input class="form-control" type="password" name="password" placeholder="Password" required aria-label="password">
							<div class="form-button">
								<button id="submit" type="submit" class="ibtn">Login</button> <a class="register-link" href="register.html">Register</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>

		<section role="main" class='indextogglein'>
			<div class="form-holder">
				<div class="form-content">
					<div class="form-items">
						<div id="welcomeback"></div>
						<div class="tagline">
							<p>If you have questions, just check out the documentation by clicking the ? in the bottom right hand corner of the app!</p>
						</div>


					</div>
				</div>
			</div>
		</section>

		<footer role="navigation">
			<div class="CLW-bottom">
				<div class="CLW-bar">
					<div class="menubutton"><a href="index.html" class="CLW-button"><img src="images/icons/icon-house-white.png" alt="Home Button"></a></div>
					<div class="menubutton"><a href="list.html" class="CLW-button"><img src="images/icons/icon-list-white.png" alt="Grocery List Button"></a></div>
					<div class="menubutton"><a href="product-add.html" class="CLW-button"><img src="images/icons/icon-apple-white.png" alt="Add a product"></a></div>
					<div class="menubutton"><a href="store-add.html" class="CLW-button"><img src="images/icons/icon-shop-white.png" alt="Edit Stores"></a></div>
					<div class="menubutton"><a href="about.html" class="CLW-button"><img src="images/icons/icon-question-white.png" alt="About Grocery Mobile"></a></div>
				</div>
			</div>
		</footer>

	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		window.jQuery || document.write('<script src="js/libs/jquery-3.3.1.min.js">\x3C/script>')
	</script>
	<script src="js/index.js"></script>
	<script src="js/script.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>

</html>
