<!DOCTYPE html>
<html lang="en-us">

<head>
	<title>Grocery Mobile Companion</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Grocery Price Comparison App to find the best prices on daily items." />
	<meta name="google-site-verification" content="----------SEARCH CONSOLE GOES HERE------------" />

	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="stylesheet" href="css/global/global.css" />
	<link rel="stylesheet" href="css/pages/list.css" />
	<link rel="stylesheet" href="css/modules/navigation.css" />
	<link href="https://fonts.googleapis.com/css?family=Changa|Changa+One|Signika|Lato" rel="stylesheet">


</head>

<body>
	<div class="CLW-container-main">
		<header role="banner">
			<div class="CLW-top">
				<img src="images/grocery-mobile-logo-horz.png" alt="main logo" class="mainlogo">
			</div>
			<div id="personalize"></div>
			<H1>My Grocery List</H1>
		</header>

		<section role="main">

			<div class="add-prod-form-submit">

				<div class="addproductselect">
					<form action="#">
						<label id="grocerylabel" for="Groceries">Saved</label>
						<select name="Groceries" id="groceryList">
						</select>
						<input type="submit" id="addFromBank" value="ADD">
					</form>
					<button class="addstore" onclick="location.href='product-add.html';">NEW+</button>
				</div>

			</div>
		</section>

		<section class="storerow">
			<div id="storesInList">
			</div>
			<div class="storeEnd"></div>
		</section>

		<section class="results" id='productsInList'>
		</section>

		<footer role="navigation">
			<div class="CLW-bottom">
				<div class="CLW-bar">
					<div class="menubutton"><a href="index.html" class="CLW-button"><img src="images/icons/icon-house-white.png" alt="Home Button"></a></div>
					<div class="menubutton"><a href="list.html" class="CLW-button"><img src="images/icons/icon-list-white.png" alt="Grocery List Button"></a></div>
					<div class="menubutton"><a href="product-add.html" class="CLW-button"><img src="images/icons/icon-apple-white.png" alt="Add a product"></a></div>
					<div class="menubutton"><a href="store-add.html" class="CLW-button"><img src="images/icons/icon-shop-white.png" alt="Edit Stores"></a></div>
					<div class="menubutton"><a href="about.html" class="CLW-button"><img src="images/icons/icon-question-white.png" alt="About Grocery Mobile"></a></div>
				</div>
			</div>
		</footer>

	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		window.jQuery || document.write('<script src="js/libs/jquery-3.3.1.min.js">\x3C/script>')
	</script>
	<script src="js/script.js"></script>
	<script src="js/list.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>

</html>
